<DOCTYPE !html>
<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-color:pink">
<h1>Registration Form</h1>
<form>
<input type="text" placeholder="Your Name" /><br /><br />
Gender:
Male: <input type="radio" value="male" name="gender" />
Female: <input type="radio" value="female" name="gender" />
Others: <input type="radio" value="others" name="gender" /><br/><br />
<input type="email" placeholder="Your Email Address" /><br /><br />
Date of Birth:<input type="date" /><br /><br />
<input type="password" placeholder="Your Password" />
<input type="password" placeholder="Confirm Password" /><br /><br />
<textarea rows="5" cols="25" placeholder="Address"></textarea><br /><br /> 
Programme:
Computer science: <input type="radio" value="computer science" name="Programme" />
Physics: <input type="radio" value="physics" name="Programme" />
Chemistry: <input type="radio" value="chemistry" name="Programme" />
Mathematics: <input type="radio" value="mathematics" name="Programme" />
Statistics: <input type="radio" value="statistics" name="Programme" /><br/><br />
University:
<select required>
<option> Kannur University </option>
<option> University of Calicut</option>
<option selected> MG University </option>
<option> Kerala University </option>
</select>
<br />
<br />
Language Known:
Malayalam: <input type="checkbox" value="Malayalam" />
English: <input type="checkbox" value="English" />
Hindi: <input type="checkbox" value="Hindi" /><br/><br />
<input type="submit" />
</form>
</body>
</html>
