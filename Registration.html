<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body style="width:80%;margin:auto;background-color:pink;">
<h1>Registration Form</h1>
<form action="Form.html">
<input type="text" placeholder="Your Name" required /><br /><br />
Gender:
Male: <input type="radio" value="male" name="gender" />
Female: <input type="radio" value="female" name="gender" />
Others: <input type="radio" value="others" name="gender" /><br/><br />
<input type="email" placeholder="Your Email Address" /><br /><br />
Date of Birth:<input type="date" /><br /><br />
<input type="password" placeholder="Your Password" />
<input type="password" placeholder="Confirm Password" /><br /><br />
<textarea rows="5" cols="30" placeholder="Address"></textarea><br /><br /> 
Programs:
<input type="text" list="programs"/>
<datalist id="programs">
<option value="computer science"/>
<option value="physics"/>
<option value="chemistry"/>
<option value="mathematics"/>
<option value="statistics"/>
</datalist>
<br /><br />
University:
<select required>
<option> Kannur University </option>
<option> University of Calicut</option>
<option selected> MG University </option>
<option> Kerala University </option>
</select>
<br />
<br />
Language Known:
Malayalam: <input type="checkbox" value="Malayalam" />
English: <input type="checkbox" value="English" />
Hindi: <input type="checkbox" value="Hindi" /><br/><br />
<input type="submit" />
</form>
</body>
</html>
